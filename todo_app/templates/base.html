<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="navbar bg-base-200">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li>
              <a
                class="text-md text-primary font-medium"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
          </ul>
        </div>
        <a class="btn normal-case text-xl text-primary" href="{% url 'home' %}"
          >Todo App</a
        >
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a class="text-md text-primary font-medium" href="{% url 'home' %}"
              >Add Task</a
            >
          </li>
          <li>
            <a
              class="text-md text-primary font-medium"
              href="{% url 'show_task' %}"
              >Show Tasks</a
            >
          </li>
          <li>
            <a
              class="text-md text-primary font-medium"
              href="{% url 'completed_task' %}"
              >Completed Tasks</a
            >
          </li>
        </ul>
      </div>
    </div>

    <main class="min-h-screen">
      {% block page_content %} {% endblock page_content %}
    </main>
  </body>
</html>
