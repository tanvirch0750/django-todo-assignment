{% extends "base.html" %} 
{% block title %} Book Store - Delete Book {% endblock %}


{% block page_content %}

<section class="flex justify-center items-center mt-12">
  <div class="max-w-2xl mx-auto bg-base-200 p-8 rounded-md text-center">
    <h1 class="text-2xl mb-4">Are you sure you want to delete this task?</h1>
    <form method="POST">
      {% csrf_token %} {{ form }}
      <button class="btn btn-error text-white">Yes</button>
    </form>
  </div>
</section>

{% endblock page_content %}
